{% include head.html %}
<body>
	<div id="page">
		<div id="header">
			<div>
				<a href="index.html" class="logo"><img src="/images/logo.png" alt=""></a>
				{% include navbar.html %}
			</div>
		</div>
		<div id="body">
            <div class="blog" >
                <div class="featured" >
                    <ul>
                        <li>
                        <image src="{{page.image}}"></image>
                        <div>
                        {{ content }}
                        <a href="{{ site.baseurl }}/blog.html" class="more">Back to Blog</a>
                        </div>
                    </li>
                    </ul>
                </div>
                <div class="sidebar" >
                    <h1>Recent Posts</h1>
                    {% for post in site.posts limit:1 %}
                        <image src="{{post.image}}"></image>
                        {{ post.content }}
                        <a href="{{ site.baseurl }}{{ post.url }}" class="more">Read More</a>
                    {% endfor %}
                </div>
            </div>
		</div>
		{% include foot.html %}
	</div>
</body>
</html>
